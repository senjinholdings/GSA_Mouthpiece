<!DOCTYPE html>
<!-- moved and renamed from search-results/index.html -->
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検索結果 | 医療ダイエット比較.com</title>
    <meta name="description" content="医療ダイエットクリニックの検索結果ページです。対応部位、地域、店舗数で絞り込んで最適なクリニックを見つけられます。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <script src="/analytics.js"></script>
    <style>
        .search-results-page { padding: 40px 20px; max-width: 768px; margin: 0 auto; }
        .search-header { margin-bottom: 40px; text-align: center; }
        .search-title { font-size: 28px; font-weight: 700; color: #333; margin-bottom: 10px; }
        .search-subtitle { font-size: 16px; color: #666; }
        .filters-container { background: #f8f9fa; padding: 30px; border-radius: 10px; margin-bottom: 40px; }
        .filter-section { margin-bottom: 25px; }
        .filter-section:last-child { margin-bottom: 0; }
        .filter-label { font-size: 16px; font-weight: 600; color: #333; margin-bottom: 15px; display: block; }
        .search-results { display: grid; grid-template-columns: 1fr; gap: 16px; }
        .result-item { border: 1px solid #eee; border-radius: 8px; padding: 16px; background: #fff; }
        .result-header { display: flex; align-items: center; gap: 12px; margin-bottom: 8px; }
        .result-title { font-size: 18px; font-weight: 700; margin: 0; }
        .result-meta { font-size: 12px; color: #666; }
        .result-tags { margin-top: 8px; display: flex; flex-wrap: wrap; gap: 6px; }
        .tag { font-size: 11px; color: #4bc0c0; background: #e9f7f7; padding: 3px 8px; border-radius: 999px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        @media (max-width: 640px) { .form-row { grid-template-columns: 1fr; } }
        .input, select { width: 100%; padding: 10px 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
        .actions { display: flex; gap: 10px; justify-content: center; }
        .btn { padding: 10px 16px; border-radius: 6px; border: 1px solid #ccc; background: #fff; cursor: pointer; }
        .btn-primary { background: #4bc0c0; color: white; border-color: #4bc0c0; }
    </style>
    <script src="./config.js"></script>
    <script defer src="./app.js"></script>
    <script defer src="./force-center-alignment.js"></script>
    <script defer src="./tracking-params.js"></script>
    <script defer src="./url-tracking.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const check = () => window.app && window.app.dataManager && window.app.dataManager.getAllClinics;
            const waitReady = async () => { for (let i=0;i<50;i++){ if (check()) return; await new Promise(r=>setTimeout(r,100)); } };
            await waitReady();
            const dm = window.app.dataManager;
            const regions = dm.getAllRegions();
            const clinics = dm.getAllClinics();
            const regionSelect = document.getElementById('region-select');
            regions.forEach(r => { const opt = document.createElement('option'); opt.value = r.id; opt.textContent = r.name; regionSelect.appendChild(opt); });
            const results = document.getElementById('results');
            function render(filter={}){
                const q = (filter.q||'').toLowerCase();
                const items = clinics.filter(c => !q || c.name.toLowerCase().includes(q));
                results.innerHTML = '';
                items.forEach(c => {
                    const div = document.createElement('div');
                    div.className='result-item';
                    div.innerHTML = `<div class=\"result-header\"><h3 class=\"result-title\">${c.name}</h3></div><div class=\"result-meta\">コード: ${c.code}</div>`;
                    results.appendChild(div);
                });
            }
            render();
            document.getElementById('search-form').addEventListener('submit', e=>{ e.preventDefault(); render({ q: document.getElementById('keyword').value }); });
            document.getElementById('reset').addEventListener('click', ()=>{ document.getElementById('keyword').value=''; render(); });
        });
    </script>
    
</head>
<body>
    <div class="search-results-page">
        <div class="search-header">
            <h1 class="search-title">検索結果</h1>
            <p class="search-subtitle">対応部位、地域、店舗数で絞り込めます</p>
        </div>
        <form id="search-form" class="filters-container">
            <div class="filter-section">
                <label class="filter-label">キーワード</label>
                <input id="keyword" type="text" class="input" placeholder="例: リフトアップ、東京など" />
            </div>
            <div class="actions">
                <button type="submit" class="btn btn-primary">この条件で検索</button>
                <button type="button" id="reset" class="btn">リセット</button>
            </div>
        </form>
        <div id="results" class="search-results"></div>
    </div>
</body>
</html>
