<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>公式サイトへ移動中...</title>
    <meta name="description" content="公式サイトへリダイレクトしています。">
    <meta name="referrer" content="unsafe-url">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <meta http-equiv="Content-Security-Policy" content="referrer unsafe-url">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e9f2f9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: #333;
        }
        .redirect-container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        .clinic-logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        .redirect-message {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #4bc0c0;
        }
        .redirect-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .loading-animation {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4bc0c0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #4bc0c0;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        .manual-link:hover {
            background: #3da9a9;
        }
        .countdown {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <img id="clinic-logo" class="clinic-logo" src="" alt="" style="display:none;">
        <div class="loading-animation"></div>
        <h1 id="redirect-message" class="redirect-message">公式サイトへ移動中...</h1>
        <p id="redirect-description" class="redirect-description">
            まもなく自動的に公式サイトへリダイレクトします。<br>
            移動しない場合は下のボタンをクリックしてください。
        </p>
        <div class="countdown" id="countdown">10秒後に移動します...</div>
        <a href="#" id="manual-link" class="manual-link" style="display:none;">公式サイトへ</a>
    </div>

    <script>
        // DataManager のロード
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // データマネージャーとconfig読み込み
        async function initializeDataManager() {
            try {
                // config.jsを読み込み
                await loadScript('./config.js');
                
                // DataManagerクラスを作成（app.jsの一部を抽出）
                class SimpleDataManager {
                    constructor() {
                        this.clinicTexts = {};
                        this.clinics = [];
                    }
                    
                    // CSVを直接読み込んで clinicTexts 構造を生成
                    async loadClinicTexts() {
                        try {
                            // 新配置（data直下）を優先し、旧フォルダにもフォールバック
                            let resp = await fetch('./data/clinic-texts.csv');
                            if (!resp.ok) resp = await fetch('./data/clinic_text/clinic-texts.csv');
                            if (!resp.ok) throw new Error(`Failed to load clinic-texts.csv: ${resp.status}`);

                            const buffer = await resp.arrayBuffer();
                            let text = '';
                            try { text = new TextDecoder('utf-8').decode(buffer); } catch (_) {}
                            const replacementCount = (text.match(/\uFFFD|�/g) || []).length;
                            if (!text || replacementCount > 10) {
                                try { text = new TextDecoder('shift_jis').decode(buffer); } catch (_) {}
                            }

                            const records = this.parseCsvWithQuotes(text);
                            if (!records || records.length === 0) {
                                console.warn('⚠️ clinic-texts.csv にレコードがありません');
                                this.clinicTexts = {};
                                return;
                            }

                            const headers = records[0];
                            const clinicNames = headers.slice(3).map(h => (h || '').trim()).filter(Boolean);
                            const clinicsData = {};
                            const comparisonHeaders = {};
                            const detailFields = {};
                            clinicNames.forEach(n => clinicsData[n] = {});

                            for (let i = 1; i < records.length; i++) {
                                const row = records[i];
                                if (!row || row.length === 0) continue;
                                const listName = (row[0] || '').trim();
                                const fieldName = (row[1] || '').trim();
                                if (!listName || !fieldName) continue;

                                if (listName.startsWith('comparison')) {
                                    const num = listName.replace('comparison', '');
                                    comparisonHeaders[`比較表ヘッダー${num}`] = fieldName;
                                    for (let j = 0; j < clinicNames.length; j++) {
                                        const clinicName = clinicNames[j];
                                        clinicsData[clinicName][fieldName] = row[j + 3] || '';
                                    }
                                } else if (listName.startsWith('detail')) {
                                    let mappingKey = '';
                                    switch (fieldName) {
                                        case '費用': mappingKey = 'priceDetail'; break;
                                        case '目安期間': mappingKey = 'periods'; break;
                                        case '矯正範囲': mappingKey = 'ranges'; break;
                                        case '営業時間': mappingKey = 'hours'; break;
                                        case '店舗': mappingKey = 'stores'; break;
                                        case '特徴タグ': mappingKey = 'featureTags'; break;
                                        default: mappingKey = fieldName; break;
                                    }
                                    if (mappingKey && mappingKey !== '特徴タグ') {
                                        detailFields[mappingKey] = fieldName;
                                    }
                                    for (let j = 0; j < clinicNames.length; j++) {
                                        const clinicName = clinicNames[j];
                                        clinicsData[clinicName][`詳細_${fieldName}`] = row[j + 3] || '';
                                    }
                                } else if (listName.startsWith('tags')) {
                                    for (let j = 0; j < clinicNames.length; j++) {
                                        const clinicName = clinicNames[j];
                                        clinicsData[clinicName][`詳細_${fieldName}`] = row[j + 3] || '';
                                    }
                                } else if (listName.startsWith('meta')) {
                                    for (let j = 0; j < clinicNames.length; j++) {
                                        const clinicName = clinicNames[j];
                                        clinicsData[clinicName][fieldName] = row[j + 3] || '';
                                    }
                                } else {
                                    for (let j = 0; j < clinicNames.length; j++) {
                                        const clinicName = clinicNames[j];
                                        clinicsData[clinicName][fieldName] = row[j + 3] || '';
                                    }
                                }
                            }

                            const result = {};
                            result['比較表ヘッダー設定'] = comparisonHeaders;
                            result['詳細フィールドマッピング'] = detailFields;
                            result['詳細フィールドマッピング']['officialSite'] = '公式サイトURL';
                            Object.keys(clinicsData).forEach(name => result[name] = clinicsData[name]);
                            this.clinicTexts = result;

                            console.log('✅ clinic-texts.csv 読み込み完了');
                        } catch (error) {
                            console.error('❌ clinic-texts.csv の読み込み/変換エラー:', error);
                            this.clinicTexts = {};
                        }
                    }
                    
                    // ダブルクオート対応のCSVパーサ
                    parseCsvWithQuotes(csvText) {
                        const lines = csvText.split(/\r?\n/);
                        const records = [];
                        for (let li = 0; li < lines.length; li++) {
                            const raw = lines[li];
                            if (raw == null) continue;
                            const line = String(raw);
                            if (!line.trim()) continue;
                            const row = [];
                            let cur = '';
                            let inQuotes = false;
                            for (let i = 0; i < line.length; i++) {
                                const ch = line[i];
                                if (ch === '"') {
                                    if (inQuotes && line[i + 1] === '"') { cur += '"'; i++; }
                                    else { inQuotes = !inQuotes; }
                                } else if (ch === ',' && !inQuotes) {
                                    row.push(cur); cur = '';
                                } else {
                                    cur += ch;
                                }
                            }
                            row.push(cur);
                            records.push(row);
                        }
                        return records;
                    }
                    
                    async loadCompiledData() {
                        console.log('📊 クリニック一覧をCSVから読み込み中...');
                        try {
                            const clinics = await this.loadCsv('../common_data/data/出しわけSS - items.csv');
                            this.clinics = clinics.map(row => ({ id: row.clinic_id, name: row.clinic_name, code: row.code }));
                            console.log('📊 クリニック数:', this.clinics.length);
                        } catch (error) {
                            console.error('❌ クリニック一覧CSV読み込みエラー:', error);
                            this.clinics = [];
                        }
                    }

                    async loadCsv(path) {
                        const resp = await fetch(path);
                        const buf = await resp.arrayBuffer();
                        let text = new TextDecoder('utf-8').decode(buf);
                        if ((text.match(/\uFFFD|�/g) || []).length > 10) {
                            try { text = new TextDecoder('shift_jis').decode(buf); } catch(_) {}
                        }
                        return this.csvToObjects(text);
                    }

                    csvToObjects(csvText) {
                        const records = this.parseCsvWithQuotes(csvText);
                        if (!records.length) return [];
                        const headers = records[0].map(h => (h||'').trim());
                        const rows = [];
                        for (let i=1;i<records.length;i++){
                            const rec = records[i];
                            if (!rec || rec.every(v => (v||'').trim()==='')) continue;
                            const obj = {};
                            headers.forEach((h,idx)=> obj[h] = (rec[idx]||'').trim());
                            rows.push(obj);
                        }
                        return rows;
                    }
                    
                    getClinicText(clinicCode, fieldName, defaultValue = '') {
                        // clinic-texts.jsonの構造: { "クリニック名": { "フィールド名": "値" } }
                        const clinicName = this.getClinicNameByCode(clinicCode);
                        if (!clinicName || !this.clinicTexts[clinicName]) {
                            console.log(`⚠️  クリニックデータが見つかりません: code=${clinicCode}, name=${clinicName}`);
                            return defaultValue;
                        }
                        
                        const value = this.clinicTexts[clinicName][fieldName];
                        if (!value) {
                            console.log(`⚠️  フィールドが見つかりません: ${clinicName}.${fieldName}`);
                            return defaultValue;
                        }
                        
                        return value;
                    }
                    
                    getClinicNameByCode(clinicCode) {
                        // compiled-data.json からコードに一致するクリニック名を取得
                        const clinic = (this.clinics || []).find(c => c.code === clinicCode);
                        return clinic ? clinic.name : null;
                    }
                    
                    getClinicById(clinicId) {
                        return this.clinics.find(clinic => clinic.id == clinicId);
                    }
                    
                    getClinicCodeById(clinicId) {
                        const clinic = this.getClinicById(clinicId);
                        return clinic ? clinic.code : null;
                    }
                }
                
                // データマネージャーの初期化
                window.dataManager = new SimpleDataManager();
                await window.dataManager.loadClinicTexts();
                await window.dataManager.loadCompiledData();
                
                return true;
            } catch (error) {
                console.error('DataManager initialization failed:', error);
                return false;
            }
        }

        // リダイレクト処理
        async function handleRedirect() {
            console.log('🚀 リダイレクト処理開始');
            
            // パラメータ取得の複数の方法を試す
            let clinicId = null;
            let rank = null;
            let regionId = null;
            let ctaType = null;
            let storedClickSection = null;
            let storedClickClinic = null;
            let storedSourcePage = null;
            
            // 方法1: localStorageを最優先で確認（サーバーがパラメータを削除する場合の対策）
            const storedParams = localStorage.getItem('redirectParams');
            console.log('redirectParams(raw):', storedParams);
            if (storedParams) {
                try {
                    const params = JSON.parse(storedParams);
                    clinicId = params.clinic_id;
                    rank = params.rank;
                    regionId = params.region_id;
                    ctaType = params.cta_type || ctaType;
                    if (typeof params.click_section === 'string') storedClickSection = params.click_section;
                    if (typeof params.click_clinic === 'string') storedClickClinic = params.click_clinic;
                    if (typeof params.source_page === 'string') storedSourcePage = params.source_page;
                    console.log('方法1 localStorage（優先）:', { clinicId, rank, regionId, ctaType, storedClickSection, storedClickClinic, storedSourcePage });
                    // 使用後は削除
                    localStorage.removeItem('redirectParams');
                } catch (e) {
                    console.error('localStorage解析エラー:', e);
                }
            }
            
            // 方法2: ハッシュからパラメータを取得（新形式）
            if (!clinicId && window.location.hash) {
                const hash = window.location.hash.substring(1);
                if (hash.startsWith('params=')) {
                    try {
                        const paramsJson = decodeURIComponent(hash.substring(7));
                        const params = JSON.parse(paramsJson);
                        clinicId = params.clinic_id;
                        rank = params.rank;
                        regionId = params.region_id;
                        ctaType = params.cta_type || ctaType;
                        console.log('方法2 ハッシュ（新形式）:', { clinicId, rank, regionId, ctaType });
                    } catch (e) {
                        console.error('ハッシュ解析エラー:', e);
                    }
                } else {
                    // 旧形式のフォールバック
                    const hashParams = new URLSearchParams(hash);
                    clinicId = hashParams.get('clinic_id');
                    rank = hashParams.get('rank');
                    regionId = hashParams.get('region_id');
                    const ctaFromHash = hashParams.get('cta_type');
                    if (ctaFromHash) {
                        ctaType = ctaFromHash;
                    }
                    console.log('方法2 ハッシュ（旧形式）:', { clinicId, rank, regionId, ctaType });
                }
            }
            
            // 方法3: 標準的なURLSearchParams
            if (!clinicId) {
                const searchParams = new URLSearchParams(window.location.search);
                clinicId = searchParams.get('clinic_id');
                rank = searchParams.get('rank');
                regionId = searchParams.get('region_id');
                ctaType = searchParams.get('cta_type') || ctaType;
                console.log('方法3 URLSearchParams:', { clinicId, rank, regionId, ctaType });
            }
            
            // 方法3: パスから手動解析（/redirect?clinic_id=... の場合）
            if (!clinicId) {
                const fullUrl = window.location.href;
                const match = fullUrl.match(/[?&#]clinic_id=([^&#]+)/);
                if (match) {
                    clinicId = match[1];
                    const rankMatch = fullUrl.match(/[?&#]rank=([^&#]+)/);
                    const regionMatch = fullUrl.match(/[?&#]region_id=([^&#]+)/);
                    const ctaMatch = fullUrl.match(/[?&#]cta_type=([^&#]+)/);
                    rank = rankMatch ? rankMatch[1] : null;
                    regionId = regionMatch ? regionMatch[1] : null;
                    ctaType = ctaMatch ? decodeURIComponent(ctaMatch[1]) : ctaType;
                    console.log('方法3 正規表現:', { clinicId, rank, regionId, ctaType });
                }
            }
            
            // 方法4: localStorageから取得（新しいタブ対応）
            if (!clinicId) {
                const storedParams = localStorage.getItem('redirectParams');
                if (storedParams) {
                    try {
                        const params = JSON.parse(storedParams);
                        clinicId = params.clinic_id;
                        rank = params.rank;
                        regionId = params.region_id;
                        ctaType = params.cta_type || ctaType;
                        console.log('方法4 localStorage:', { clinicId, rank, regionId, ctaType });
                        localStorage.removeItem('redirectParams');
                    } catch (e) {
                        console.error('localStorage解析エラー:', e);
                    }
                }
            }
            
            // 方法5: sessionStorageから取得（同一タブ内）
            if (!clinicId) {
                const storedParams = localStorage.getItem('redirectParams');
                if (storedParams) {
                    try {
                        const params = JSON.parse(storedParams);
                        clinicId = params.clinic_id;
                        rank = params.rank;
                        regionId = params.region_id;
                        ctaType = params.cta_type || ctaType;
                        console.log('方法5 sessionStorage:', { clinicId, rank, regionId, ctaType });
                        localStorage.removeItem('redirectParams');
                    } catch (e) {
                        console.error('sessionStorage解析エラー:', e);
                    }
                }
            }
            
            const currentUrl = new URL(window.location.href);
            console.log('📍 現在の完全URL:', currentUrl.toString());
            console.log('📍 location.search:', window.location.search);
            console.log('📍 location.hash:', window.location.hash);
            
            rank = parseInt(rank, 10);
            if (Number.isNaN(rank)) {
                rank = 1;
            }
            const ctaTypeString = typeof ctaType === 'string' ? ctaType : (ctaType != null ? String(ctaType) : '');
            ctaType = ctaTypeString.toLowerCase() === 'direct' ? 'direct' : 'official';
            
            console.log('📋 受け取ったパラメータ:');
            console.log(`  clinic_id: ${clinicId}`);
            console.log(`  rank: ${rank}`);
            console.log(`  region_id: ${regionId}`);
            console.log(`  cta_type: ${ctaType}`);
            console.log(`  現在のURL: ${window.location.href}`);
            
            if (!clinicId) {
                console.error('❌ clinic_idが見つかりません');
                console.error('  URL:', window.location.href);
                console.error('  Search:', window.location.search);
                
                // フォールバック：デフォルト値を設定
                clinicId = '1';
                rank = 1;
                console.log('⚠️ フォールバック: clinic_id=1を使用');
            }
            
            console.log('🔄 データマネージャー初期化中...');
            // データマネージャーを初期化
            const initialized = await initializeDataManager();
            if (!initialized) {
                console.error('❌ データマネージャーの初期化に失敗');
                // フォールバック：メインページに戻る
                window.location.href = './index.html';
                return;
            }
            console.log('✅ データマネージャー初期化完了');
            
            // クリニック情報を取得
            const clinic = window.dataManager.getClinicById(clinicId);
            const clinicCode = window.dataManager.getClinicCodeById(clinicId);
            
            console.log('🏥 クリニック情報:');
            console.log(`  clinic: ${clinic ? clinic.name : 'not found'}`);
            console.log(`  clinicCode: ${clinicCode || 'not found'}`);
            
            if (!clinic || !clinicCode) {
                console.error('❌ クリニック情報が見つかりません');
                window.location.href = './index.html';
                return;
            }
            
            const getClinicField = (fieldName) => {
                const rawValue = window.dataManager.getClinicText(clinicCode, fieldName, '');
                if (rawValue === undefined || rawValue === null) {
                    return '';
                }
                return String(rawValue).trim();
            };

            console.log('🔍 URL取得情報:');
            console.log(`  クリニックコード: ${clinicCode}`);
            console.log(`  ランキング順位: ${rank}`);
            console.log(`  CTA種別: ${ctaType}`);

            let targetUrl = '';
            let urlFieldName = '';

            if (ctaType === 'direct') {
                const directRankFields = [
                    `直フォームの遷移先URL（${rank}位）`,
                    `直フォーム遷移先URL（${rank}位）`,
                    `直フォームURL（${rank}位）`
                ];
                for (const field of directRankFields) {
                    const value = getClinicField(field);
                    if (value) {
                        targetUrl = value;
                        urlFieldName = field;
                        break;
                    }
                }
                if (!targetUrl) {
                    const directFallbackFields = ['直フォームURL','直フォーム遷移先URL','無料相談フォームURL','予約フォームURL','フォームURL','問い合わせフォームURL','CTA直リンクURL'];
                    for (const field of directFallbackFields) {
                        const value = getClinicField(field);
                        if (value) {
                            targetUrl = value;
                            urlFieldName = field;
                            break;
                        }
                    }
                }
                if (targetUrl) {
                    console.log(`  URLフィールド名: ${urlFieldName}`);
                    console.log(`  取得した直フォームURL: ${targetUrl}`);
                } else {
                    console.log('⚠️ 直フォームURLが見つからなかったため通常URLを使用します');
                }
            }

            if (!targetUrl) {
                urlFieldName = `遷移先URL（${rank}位）`;
                targetUrl = getClinicField(urlFieldName);
                console.log(`  URLフィールド名: ${urlFieldName}`);
                console.log(`  取得したURL: ${targetUrl}`);
                if (!targetUrl) {
                    console.log('⚠️ フォールバック: 1位のURLを使用');
                    urlFieldName = '遷移先URL（1位）';
                    targetUrl = getClinicField(urlFieldName);
                    console.log(`  フォールバックURL: ${targetUrl}`);
                }
            }

            if (!targetUrl) {
                console.error('❌ URLが見つかりません');
                console.error('❌ 利用可能なURLフィールド:', Object.keys(window.dataManager.clinicTexts));
                // 最後の手段：直接URLを確認
                const availableUrls = {};
                for (let i = 1; i <= 5; i++) {
                    const field = `遷移先URL（${i}位）`;
                    const url = getClinicField(field);
                    if (url) availableUrls[field] = url;
                }
                if (ctaType === 'direct') {
                    const directFields = [
                        '直フォームURL','直フォーム遷移先URL','無料相談フォームURL','予約フォームURL','フォームURL','問い合わせフォームURL','CTA直リンクURL'
                    ];
                    for (const field of directFields) {
                        const url = getClinicField(field);
                        if (url) {
                            availableUrls[field] = url;
                        }
                    }
                    const directRankFields = [
                        `直フォームの遷移先URL（${rank}位）`,
                        `直フォーム遷移先URL（${rank}位）`,
                        `直フォームURL（${rank}位）`
                    ];
                    for (const field of directRankFields) {
                        const url = getClinicField(field);
                        if (url) {
                            availableUrls[field] = url;
                        }
                    }
                }
                console.log('❌ 利用可能なURL:', availableUrls);
                
                window.location.href = './index.html';
                return;
            }
            
            // URLパラメータを処理
            const url = new URL(targetUrl);
            
            // region_idは既に上で取得済み
            
            // 追跡用パラメータをparam4に統合（potenza002用）
            const currentPageWithParams = window.location.href;
            const baseReferrerUrl = currentPageWithParams.split('?')[0];
            const trackingParams = {
                click_section: currentUrl.searchParams.get('click_section') || storedClickSection || '',
                click_clinic: currentUrl.searchParams.get('click_clinic') || storedClickClinic || clinicCode,
                source_page: currentUrl.searchParams.get('source_page') || storedSourcePage || 'potenza',
                region_id: regionId || '013',
                cta_type: ctaType || 'official',
                referrer_url: baseReferrerUrl,  // パラメータを除いたベースURLのみ
                timestamp: new Date().toISOString()
            };
            
            // 元のページのURLパラメータを取得（複数の方法を試行）
            let originalUrl;
            let originalParams = new URLSearchParams();

            // 方法1: referrer経由
            try {
                if (document.referrer && document.referrer !== window.location.href) {
                    originalUrl = new URL(document.referrer);
                    console.log('🔍 元ページURL (referrer):', originalUrl.toString());
                } else {
                    throw new Error('referrer unavailable');
                }
            } catch (e) {
                console.log('⚠️ referrer取得失敗');
                originalUrl = currentUrl;
            }

            // 方法2: localStorageから元URLのパラメータを復元
            try {
                const storedParams = localStorage.getItem('redirectParams');
                if (storedParams) {
                    const params = JSON.parse(storedParams);
                    console.log('🔍 localStorage params:', params);

                    // 元URLのパラメータを再構築
                    if (params.original_params) {
                        Object.entries(params.original_params).forEach(([key, value]) => {
                            originalParams.set(key, value);
                        });
                        console.log('✅ 元URLパラメータ復元:', originalParams.toString());
                    }
                }
            } catch (e) {
                console.log('⚠️ localStorage パラメータ復元失敗');
            }

            // パラメータ取得用の統合関数
            function getOriginalParam(paramName) {
                // 1. 復元されたパラメータから取得
                const restoredValue = originalParams.get(paramName);
                if (restoredValue) {
                    console.log(`🔍 ${paramName} (復元):`, restoredValue);
                    return restoredValue;
                }

                // 2. referrer URLから取得
                const referrerValue = originalUrl.searchParams.get(paramName);
                if (referrerValue) {
                    console.log(`🔍 ${paramName} (referrer):`, referrerValue);
                    return referrerValue;
                }

                console.log(`⚠️ ${paramName} 取得失敗`);
                return '';
            }

            const maxScrollValue = (() => {
                const fromOriginal = getOriginalParam('max_scroll');
                if (fromOriginal !== '') {
                    return fromOriginal;
                }
                const fromCurrent = currentUrl.searchParams.get('max_scroll');
                return fromCurrent !== null ? fromCurrent : '';
            })();
            if (maxScrollValue !== null && maxScrollValue !== undefined && maxScrollValue !== '') {
                const parsed = parseInt(maxScrollValue, 10);
                if (!Number.isNaN(parsed)) {
                    const clamped = Math.max(0, Math.min(100, parsed));
                    trackingParams.max_scroll = String(clamped);
                } else {
                    trackingParams.max_scroll = String(maxScrollValue);
                }
            }

            // param2にutm_creativeを設定（統合取得関数使用）
            const utmCreative = getOriginalParam('utm_creative');
            if (utmCreative) {
                url.searchParams.set('param2', utmCreative);
                console.log('✅ param2設定:', utmCreative);
            } else {
                console.log('⚠️ utm_creativeが空のためparam2は設定されません');
            }

            // param3とgclidパラメータを設定（統合取得関数使用）
            const gclid = getOriginalParam('gclid');
            if (gclid) {
                url.searchParams.set('param3', gclid);
                url.searchParams.set('gclid', gclid);
                console.log('✅ param3設定:', gclid);
                console.log('✅ gclid設定:', gclid);
            } else {
                console.log('⚠️ gclidが空のためparam3とgclidは設定されません');
            }
            
            // param4として追跡データをエンコード
            url.searchParams.set('param4', encodeURIComponent(JSON.stringify(trackingParams)));
            
            // region_idを追加
            if (regionId) {
                url.searchParams.set('region_id', regionId);
            }

            // デバイス判定
            function detectDevice() {
                const userAgent = navigator.userAgent.toLowerCase();
                if (userAgent.includes('mobile') || userAgent.includes('android') || userAgent.includes('iphone')) {
                    return 'm'; // mobile
                } else if (userAgent.includes('tablet') || userAgent.includes('ipad')) {
                    return 't'; // tablet
                } else {
                    return 'c'; // computer/desktop
                }
            }

            // UTMパラメータのデフォルト値設定（utm_creativeはparam2で個別処理）
            const utmDefaults = {
                'utm_source': 'google',
                'utm_medium': 'cpc',
                'utm_campaign': '{campaignid}',
                'utm_term': '{keyword}'
            };

            // デバイスパラメータを設定
            const deviceType = detectDevice();
            url.searchParams.set('device', deviceType);
            console.log('📱 device設定:', deviceType);

            // UTMパラメータを設定（統合取得関数使用）
            Object.entries(utmDefaults).forEach(([param, defaultValue]) => {
                const urlValue = getOriginalParam(param);
                const finalValue = urlValue || defaultValue;
                url.searchParams.set(param, finalValue);
                console.log(`🏷️ ${param}設定:`, finalValue, urlValue ? '(元URLパラメータ由来)' : '(デフォルト)');
            });

            // utm_creativeを個別に設定（param2で設定済みの値があれば優先、なければデフォルト）
            if (utmCreative) {
                url.searchParams.set('utm_creative', utmCreative);
                console.log('🏷️ utm_creative設定:', utmCreative, '(元ページURL由来)');
            } else {
                url.searchParams.set('utm_creative', '{creative}');
                console.log('🏷️ utm_creative設定: {creative} (デフォルト)');
            }

            // その他のUTMパラメータも転送（utm_content等）
            ['utm_content'].forEach(param => {
                const value = originalUrl.searchParams.get(param);
                if (value) {
                    url.searchParams.set(param, value);
                    console.log(`🏷️ ${param}設定:`, value, '(元ページURL由来)');
                }
            });
            
            const finalUrl = url.toString();
            
            // UI要素を更新
            const clinicLogo = document.getElementById('clinic-logo');
            const redirectMessage = document.getElementById('redirect-message');
            const redirectDescription = document.getElementById('redirect-description');
            const manualLink = document.getElementById('manual-link');
            
            redirectMessage.textContent = `${clinic.name}公式サイトへ移動中...`;
            redirectDescription.innerHTML = `まもなく自動的に${clinic.name}の公式サイトへリダイレクトします。<br>移動しない場合は下のボタンをクリックしてください。`;
            manualLink.textContent = `${clinic.name}公式サイトへ`;
            manualLink.href = finalUrl;
            manualLink.style.display = 'inline-block';
            
            // ロゴの設定（meta13優先 -> 既定パス）
            try {
                const metaLogo = window.dataManager && window.dataManager.getClinicText(clinicCode, 'meta13', '');
                clinicLogo.src = metaLogo || `/images/clinics/${clinicCode}/${clinicCode}-logo.webp`;
            } catch (_) {
                clinicLogo.src = `/images/clinics/${clinicCode}/${clinicCode}-logo.webp`;
            }
            clinicLogo.alt = clinic.name;
            clinicLogo.style.display = 'block';
            
            // ロゴのエラー処理
            clinicLogo.onerror = function() {
                const jpgPath = `/images/clinics/${clinicCode}/${clinicCode}-logo.jpg`;
                this.src = jpgPath;
                this.onerror = function() {
                    this.style.display = 'none';
                };
            };
            
            // タイトルも更新
            document.title = `${clinic.name}公式サイトへ移動中...`;
            
            // カウントダウン開始（10秒）
            let countdown = 3;
            const countdownElement = document.getElementById('countdown');
            
            const timer = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    countdownElement.textContent = `${countdown}秒後に移動します...`;
                } else {
                    countdownElement.textContent = '移動中...';
                    clearInterval(timer);
                    
                    // リダイレクト実行
                    setTimeout(() => {
                        console.log('📤 リダイレクト実行準備完了');
                        console.log(`  遷移元: ${window.location.href}`);
                        console.log(`  遷移先: ${finalUrl}`);
                        console.log(`  最終URL検証: ${finalUrl.startsWith('http')}`);
                        
                        // param4の確認
                        if (finalUrl.includes('param4=')) {
                            const param4Match = finalUrl.match(/param4=([^&]*)/);
                            if (param4Match && param4Match[1]) {
                                try {
                                    const decodedParam4 = JSON.parse(decodeURIComponent(param4Match[1]));
                                    console.log('✅ param4設定済み:', decodedParam4);
                                } catch (e) {
                                    console.log('✅ param4設定済み (デコード不可):', param4Match[1]);
                                }
                            } else {
                                console.log('⚠️ param4は存在するが値が空');
                            }
                        } else {
                            console.log('❌ param4がURLに含まれていません');
                        }
                        
                        if (!finalUrl || finalUrl === '#' || !finalUrl.startsWith('http')) {
                            console.error('❌ 無効なURL:', finalUrl);
                            return;
                        }
                        
                        try {
                            console.log('🚀 window.location.href実行中...');
                            window.location.href = finalUrl;
                            console.log('✅ リダイレクト命令完了');
                        } catch (e) {
                            console.error('❌ リダイレクトエラー:', e);
                        }
                        
                        // フォールバック
                        setTimeout(() => {
                            if (window.location.href.includes('/redirect.html')) {
                                console.log('⚠️ フォールバックリダイレクト実行');
                                window.location.replace(finalUrl);
                            }
                        }, 100);
                    }, 100);
                }
            }, 100);
            
            // 5秒後にまだ同じページにいる場合の警告
            setTimeout(() => {
                if (window.location.href.includes('/redirect.html')) {
                    countdownElement.textContent = '自動移動に時間がかかっています。下のボタンをクリックしてください。';
                    countdownElement.style.color = '#ff6b6b';
                }
            }, 5000);
            
            // 手動リンクのクリックイベント
            manualLink.addEventListener('click', (e) => {
                e.preventDefault();
                clearInterval(timer);
                window.location.href = finalUrl;
            });
        }

        // ページ読み込み完了時にリダイレクト処理を開始
        document.addEventListener('DOMContentLoaded', handleRedirect);
    </script>
</body>
</html>
